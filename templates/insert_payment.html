<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Policy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customers.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Home</a>

    <h2>Insert New Payment</h2>

    <form method="POST" action="{{ url_for('insert_table_form', table_name='payments') }}">
        <label for="policy_id">Payment ID *</label>
        <input type="text" id="policy_id" name="policy_id" required>

        <label for="customer_id">Policy ID *</label>
        <input type="text" id="customer_id" name="customer_id" required>

        <label for="policy_start_date">Payment Date</label>
        <input type="date" id="policy_start_date" name="policy_start_date">

        <label for="premium_amount">Amoun Paid</label>
        <input type="number" id="premium_amount" name="premium_amount" step="0.01">

        <label for="policy_status">Payment Method</label>
        <input type="text" id="policy_status" name="policy_status" placeholder="e.g. Credit Card, Cash, Bank Transfer ">

        <button type="submit">Insert Payment</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
