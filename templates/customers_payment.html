<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customers List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='customers_payment.css') }}">
</head>
<body>
    <h1>Customers Payments List</h1>
    <table>
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Customer ID</th>
                <th>Payment date</th>
                <th>Amount</th>
                <th>Payment method</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td data-label="Payment ID">{{ payment[0] }}</td>
                <td data-label="Customer ID">{{ payment[1] }}</td>
                <td data-label="Payment date">{{ payment[2] }}</td>
                <td data-label="Amount">{{ payment[3] }}</td>
                <td data-label="Payment method">{{ payment[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
