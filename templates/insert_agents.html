<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insert New Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customers.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Home</a>

    <form method="POST" action="{{ url_for('insert.insert_table_form',table_name='agents')}}">
        <h2>Insert New Agent</h2>

        <label for="agent_id">Agent ID *</label>
        <input type="text" id="agent_id" name="agent_id" placeholder="e.g. AGT0020" required />

        <label for="first_name">First Name *</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name *</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" />

        <button type="submit">Insert Agent</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
