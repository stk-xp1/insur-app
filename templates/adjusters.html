<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adjusters List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}">
</head>
<body>
    <h1>Adjusters List</h1>
    <table>
        <thead>
            <tr>
                <th>Adjuster ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Experience (Years)</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for adjuster in adjusters %}
            <tr>
                <td data-label="Adjuster ID">{{ adjuster[0] }}</td>
                <td data-label="First Name">{{ adjuster[1] }}</td>
                <td data-label="Last Name">{{ adjuster[2] }}</td>
                <td data-label="Experience (Years)">{{ adjuster[3] }}</td>
                <td data-label="Phone">{{ adjuster[4] }}</td>
                <td data-label="Email">{{ adjuster[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
