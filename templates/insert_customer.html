<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insert New Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Home</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('insert_customer') }}">
        <h2>Insert New Customer</h2>

        <label for="customer_id">Customer ID *</label>
        <input type="text" id="customer_id" name="customer_id" placeholder="e.g. CUST0021" required />

        <label for="first_name">First Name *</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="last_name">Last Name *</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="" selected>-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" />

        <label for="city">City</label>
        <input type="text" id="city" name="city" />

        <label for="state">State</label>
        <input type="text" id="state" name="state" />

        <label for="zip">ZIP</label>
        <input type="text" id="zip" name="zip" />

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <button type="submit">Insert Customer</button>
    </form>
</body>
</html>
