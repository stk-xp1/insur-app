<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policy Agent</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}">
</head>
<body>
    <h1>Policy Agent Page</h1>
    <table>
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Agent ID</th>
            </tr>
        </thead>
        <tbody>
            {% for policy_agent in policy_agents %}
            <tr>
                <td data-label="policy_agent ID">{{ policy_agent[0] }}</td>
                <td data-label="Policy ID">{{ policy_agent[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
