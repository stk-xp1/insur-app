<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insurance Database Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Insurance Database Dashboard</h1>

    <p class="welcome-text">
        Choose an operation to manage your insurance database.
    </p>
    <div class="operation-buttons">
        <a href="/insert_select_table" class="operation-button">Insert Data</a>
        <a href="/update_select_table" class="operation-button">Update Data</a>
        <a href="/delete_select_table" class="operation-button">Delete Data</a>
    </div>
    <ul class="table-list">
        {% for table in tables %}
        {% set url_part = table.lower() %}
        <li><a href="/{{ url_part }}">{{ table.replace('_', ' ') }}</a></li>
        {% endfor %}
    </ul>
    <footer>
        &copy; {{ current_year }} Insurance Database App
    </footer>
</body>
</html>
