<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Policy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customers.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Home</a>

    <h2>Insert New Policy</h2>

    <form method="POST" action="{{ url_for('insert_table_form', table_name='policies') }}">
        <label for="policy_id">Policy ID *</label>
        <input type="text" id="policy_id" name="policy_id" required>

        <label for="customer_id">Customer ID *</label>
        <input type="text" id="customer_id" name="customer_id" required>

        <label for="policy_type">Policy Type *</label>
        <input type="text" id="policy_type" name="policy_type" required>

        <label for="policy_start_date">Policy Start Date</label>
        <input type="date" id="policy_start_date" name="policy_start_date">

        <label for="policy_end_date">Policy End Date</label>
        <input type="date" id="policy_end_date" name="policy_end_date">

        <label for="premium_amount">Premium Amount</label>
        <input type="number" id="premium_amount" name="premium_amount" step="0.01">

        <label for="policy_status">Policy Status</label>
        <input type="text" id="policy_status" name="policy_status">

        <button type="submit">Insert Policy</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
