<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policy Reinsurance</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}">
</head>
<body>
    <h1>Policy Reinsurnce</h1>
    <table>
        <thead>
            <tr>
                <th>Policy ID</th>
                <th>Contract ID</th>
            </tr>
        </thead>
        <tbody>
            {% for policy_reinsurance in policy_reinsurances %}
            <tr>
                <td data-label="Policy ID">{{ policy_reinsurance[1] }}</td>
                <td data-label="Contract ID">{{ policy_reinsurance[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
